<div class="container">
  <div class="grid">
    <div class="line" *ngFor='let line of gridService.grid'>
      <div class="letter" *ngFor='let letter of line'>
        {{letter}}
      </div>
    </div>
  </div>
  <div class="wordsContainer">
    <div class="header">Mots</div>
    <div class="words">
      <div *ngFor="let word of gridService.allWords">
        {{ word }}
      </div>
    </div>
  </div>
</div>
